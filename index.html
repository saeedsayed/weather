<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Weather</title>
    <!-- google font Marian Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- font-awesome css v6.4.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="left-side">
            <div class="left-side__content">
                <h1 class="left-side__temp">
                    <p id="temp"></p>
                    <p>feels like : <span id="feelLike"></span></p>
                </h1>
                    
                
                <div class="left-side__city"><span id="cityName">cairo</span> <p>06:50-sunday,6 Oct'23</p>
                </div>
                <div class="left-side__weather" id="weather"><i class="fa-solid fa-cloud-showers-heavy"></i>
                    <p>Rainy</p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="search">
                <div class="input">
                    <input type="text" id="inputField" placeholder="Another Location">
                    <button id="searchBtn" class=""><span class="loader"></span></button>
                </div>
                <ul class="search-list">
                    <li>cairo</li>
                    <li>dubi</li>
                    <li>alexandria</li>
                    <li>New York</li>
                    <li>Landen</li>
                    <li>paris</li>
                    <li>moscow</li>
                    <li>Bani Suwayf</li>
                    <li>berlin</li>
                    <li>be</li>
                </ul>
            </div>
            <div class="more-details">
                <h4>Weather Details</h4>
                <ul class="details-list">
                    <li><span>Cloudy<i class="fa-solid fa-cloud"></i></span><span id="cloudy"></span></li>
                    <li><span>Humidity<i class="fa-solid fa-water"></i></span><span id="humidity"></span></li>
                    <li><span>wind<i class="fa-solid fa-wind"></i></span><span id="wind"></span></li>
                    <li><span>pressure<i class="fas fa-tachometer-alt"></i></span><span id="pressure"></span></li>
                </ul>
            </div>
        </div>
    </div>




    <!-- font-awesome js v6.4.2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- js file -->
    <script src="js/script.js"></script>
</body>

</html>
